<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example App</title>
    <script src="dist/index.js"></script>
</head>

<body>
    <script>

        var session = null

        try {
            session = JSON.parse(localStorage.getItem("elm-debug"))
        }
        catch (_) {
            console.log("parse failed")
        }

        var example = Elm.Main.init({
            node: document.body,
            flags: {
                session: session
            }
        })

        example.ports.outPort.subscribe(function (output) {
            if (output.session) {
                localStorage.setItem("elm-debug", JSON.stringify(output.session))
            }
        })

    </script>
</body>

</html>
